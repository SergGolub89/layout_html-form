<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      autocomplete="off">
  <fieldset>
    <legend>Personal information</legend>

    <div class="margin">
      <label>Surname:
        <input type="text" name="Personal information" required>
      </label>
    </div>

    <div class="margin">
      <label>Name:
        <input type="text" name="Personal information" required>
      </label>
    </div>

    <div class="margin">
      <label>How old are you?
        <input type="number"
               name="Personal information"
               value="12"
               min="10"
               max="100"
               data-qa="field-value"
               required>
      </label>
    </div>
    <div class="margin">
      <label>Full date of Birth:
        <input type="date" name="Personal information">
      </label>
    </div>

    <div class="margin">
      <label>I accept the term of the agreement
        <input type="checkbox" name="Personal information">
      </label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Registration</legend>

    <div class="margin">
      <label>E-mail:
        <input type="email"
               name="Registration"
               placeholder="email@example.com"
               data-qa="field-placeholder">
      </label>
    </div>

    <div class="margin">
      <label>Password:
      <input type="password" name="Registration" minlength="10">
      </label>
    </div>
  </fieldset>

  <fieldset>
    <legend>An interesting fact about you!</legend>

    <div class="margin">
      <label>Do you love cats?
        <input type="radio" name="fact"> Yes
        <input type="radio" name="fact"> No
      </label>
    </div>

    <div class="margin">
      <label>What is your favorite color?
        <input type="color" name="fact">
      </label>
    </div>

    <div class="margin">
      <label>What time do you go to bed?
        <input type="time" name="fact">
      </label>
    </div>

    <div class="margin">
      <label>What are your favorite brand of cars?
        <select name="fact" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
    </div>

    <div class="margin">
      <label>How do you rate our work
        <input type="range" name="fact" value="0">
      </label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Additional info:</legend>

    <div class="margin">
      <label>Comments:
        <textarea name="addinfo" rows="2"></textarea>
      </label>
    </div>

    <div class="margin">
      <label>Would you recommend us?
        <select name="addinfo">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </div>
  </fieldset>

  <input type="submit" value="Submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
